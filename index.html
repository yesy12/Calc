<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora</title>
    </head>
    <body>
        <div id="principal">

            <div id="result">
                <input type="text" id="displayCount" value="0" disabled>
                <input type="text" id="display" value="0" disabled><br>
            </div>

            <div id="operations">
                <input type="text" id="eraser" value="clear">
                <input type="text" id="C" value="C">
                <input type="text" id="-1" value="(-1)">
                
                <input type="text" id="x2" value="x2">
                <input type="text" id="percentual" value="%">
                <input type="text" id="xX" value="xX">
            </div>
            
            <div id="calc">
                <div id="line1">
                    <input type="number" name="" id="7" value="7" min="7" max="7">
                    <input type="number" name="" id="8" value="8" min="8" max="8">
                    <input type="number" name="" id="9" value="9" min="9" max="9">
                    <input type="text" name="" value="/" id="div">
                </div>

                <div id="line2">
                    <input type="number" name="" id="4" value="4" min="4" max="4">
                    <input type="number" name="" id="5" value="5" min="5" max="5">
                    <input type="number" name="" id="6" value="6" min="6" max="6">
                    <input type="text" name="" value="*" id="mult">
                </div>

                <div id="line3">
                    <input type="number" name="" id="1" value="1" min="1" max="1">
                    <input type="number" name="" id="2" value="2" min="2" max="2">
                    <input type="number" name="" id="3" value="3" min="3" max="3">
                    <input type="text" name="" value="-" id="minus">
                </div>

                <div id="line4">
                    <input type="number" name="" id="0" value="0" min="0" max="0">
                    <input type="text" name="" id="ponto" value=".">
                    <input type="text" name="" value="+" id="soma">
                    <input type="text" name="" value="=" id="equal">
                </div>

            </div>
        </div>

        <div id="historicOutputs">
            <p>Resultados</p>
            <textarea id="historicOutput"></textarea>
        </div>

    </body>
</html>

<script src="script.js"></script>
